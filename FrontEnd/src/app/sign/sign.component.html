<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="sign.component.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <div class="form-container sign-up-container">
        <!-- Sign Up Form -->
        <form (submit)="onSubmit()" enctype="multipart/form-data">
          <div class="form-content">
            <!-- Organization Name and Email -->
            <div class="input-group">
              <input
                [(ngModel)]="formData.username"
                type="text"
                name="username"
                placeholder="User Name"
                required
              />
              <input
                type="email"
                name="email"
                [(ngModel)]="formData.email"
                placeholder="Email"
                required
              />
            </div>

            <!-- Password -->
            <input
              [(ngModel)]="formData.password"
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <input
              type="password"
              [(ngModel)]="formData.password_confirmation"
              name="password_confirmation"
              placeholder="Password Confirmation"
              required
            />

            <!-- Gender-->
            <input
              type="text"
              [(ngModel)]="formData.gender"
              name="gender"
              placeholder="Gender"
              required
            />

            <!--Birth Of Date -->
            <input
              type="date"
              name="birth_date"
              [(ngModel)]="formData.birth_date"
              placeholder="Birth Of Date"
              required
            />

            <!-- Location -->
            <input
              type="text"
              name="city"
              [(ngModel)]="formData.city"
              placeholder="City"
              required
            />
            <input
              type="text"
              name="phone"
              [(ngModel)]="formData.phone"
              placeholder="Phone"
              required
            />

            <!-- Sign Up Button -->
            <button type="submit" name="register">Sign Up</button>
          </div>
        </form>
      </div>

      <div class="form-container sign-in-container">
        <!-- Sign In Form -->
        <form (ngSubmit)="onLogin()" method="post">
          <div class="form-content">
            <h1>Sign in</h1>

            <!-- Email -->
            <input
              type="email"
              [(ngModel)]="loginData.email"
              placeholder="Type your email"
              name="email"
              value=""
            />

            <!-- Password -->
            <input
              type="password"
              [(ngModel)]="loginData.password"
              placeholder="Type your password"
              name="password"
            />

            <!-- Sign In Button -->
            <button type="submit">Sign In</button>
          </div>
          <a class="nav-link" routerLink="/forgetpass">Forget Password</a>
          <!-- <button (click)="onGoogleregister()">sign in with google</button> -->

          <asl-google-signin-button
            type="icon"
            size="medium"
            *ngIf="!user"
          ></asl-google-signin-button>
        </form>
      </div>

      <!-- Overlay -->
      <div class="overlay-container">
        <div class="overlay">
          <!-- Sign In Panel -->
          <div class="overlay-panel overlay-left">
            <h1>Hello, Traveller!</h1>
            <p>
              To keep connected with us, please login with your personal info
            </p>
            <button class="ghost" id="signIn" (click)="togglePanel(false)">
              Sign In
            </button>
          </div>

          <!-- Sign Up Panel -->
          <div class="overlay-panel overlay-right">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details and start your journey with us</p>
            <button class="ghost" id="signUp" (click)="togglePanel(true)">
              Sign Up
            </button>
          </div>
        </div>
      </div>
    </div>

    </script> -->
  </body>
</html>
