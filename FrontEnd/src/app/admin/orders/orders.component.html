<div class="container overflow-auto my-2" style="height: 95vh; width: 80vw">
    <table class="table table-striped table-hover table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">User</th>
            <th scope="col">Name</th>
            <th scope="col">Phone</th>
            <th scope="col">Origin</th>
            <th scope="col">Destination</th>
            <th scope="col">Bus Type</th>
            <th scope="col">Passengers</th>
            <th scope="col">Travel Date</th>
            <th scope="col">Return</th>
          </tr>
        </thead>
        <tbody>
            @for(PBR of PBRequests; track $index){
                <tr>
                    <th scope="row">{{PBR.id}}</th>
                    <td>{{PBR.user_id}}</td>
                    <td>{{PBR.name}}</td>
                    <td>{{PBR.phone}}</td>
                    <td>{{PBR.from}}</td>
                    <td>{{PBR.to}}</td>
                    <td>{{PBR.bus_type_id}}</td>
                    <td>{{PBR.passenger_number}}</td>
                    <td>{{PBR.departure_date}}</td>
                    <td>@if(PBR.return==1){Yes}@else {No}</td>
                </tr>
            }
        </tbody>
      </table>
</div>
