<div class="d-flex flex-column">
    <div class="text-center my-4">
        <button
          type="button"
          class="btn btn-primary"
  
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Add New Trip
        </button>
      </div>
  <div class="card">
    <div class="card-body d-flex justify-content-around">
      <h5 class="card-title">From</h5>
      <h5 class="card-title">To</h5>
    </div>
    <div class="d-flex flex-column">
      @for (trip of trips; track $index) {
      <div class="card">
        <a
          class="btn card-body d-flex justify-content-around"
          data-bs-toggle="modal"
          [attr.data-bs-target]="'#alltrips' + $index"
        >
          <h5 class="card-title">{{ trip.from_name }}</h5>
          <h5 class="card-title">{{ trip.to_name }}</h5>
        </a>
      </div>
      <!-- modal -->
      <div
        class="modal fade"
        id="{{ 'alltrips' + $index }}"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-dialog modal-dialog-centered modal-dialog-scrollable"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                All Trips
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="accordion" id="accordionExample">
                @for (singleTrip of trip.details; track $index) {
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button
                      class="accordion-button collapsed"
                      type="button"
                      data-bs-toggle="collapse"
                      [attr.data-bs-target]="'#collapse' + $index"
                      aria-expanded="false"
                      aria-controls="flush-collapseOne"
                    >
                      {{ singleTrip.date }} {{ singleTrip.time }}
                    </button>
                  </h2>
                  <div
                    id="{{ 'collapse' + $index }}"
                    class="accordion-collapse collapse"
                    data-bs-parent="#accordionExample"
                  >
                    <div class="accordion-body">
                        <div>
                      bus_id :
                      {{ singleTrip.bus_id }}
                    </div>
                    <div>
                      chairs :
                      {{ singleTrip.chairs }}
                    </div>
                    <div>
                      options :
                      <div [innerHTML]="singleTrip.options" class="text-secondary fs-4Â hide"></div>
                    </div>
                    
                    <div>
                      price :
                      {{ singleTrip.price }}
                    </div>
                    <div>
                      type :
                      {{ singleTrip.type }}
                    </div>
                    </div>
                  </div>
                </div>
                }
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">Understood</button>
            </div>
          </div>
        </div>
      </div>
      }
    </div>
  </div>

  <!-- <div class="d-flex justify-content-around fs-1"> -->
</div>
