<div class="container overflow-auto my-2" style="height: 95vh; width: 80vw">
    <table class="table table-striped table-hover table-bordered">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">User Id</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Message</th>
        </tr>
      </thead>
      <tbody>
        @for (data of ContactUsData; track $index) {
            <tr>
                <th>{{data.id}}</th>
                <td>{{data.id_user}}</td>
                <td>{{data.username}}</td>
                <td>{{data.email}}</td>
                <td>{{data.message}}</td>
            </tr>
        }
        
      </tbody>
    </table>
  </div>
