<app-navbar></app-navbar>
<div class="container my-5">
    <div class="text-center">
        <h2>Private Bus Booking Request Form</h2>
        <p class="text-black-50">Please fill out the form below to request to book a full bus for your journey</p>
    </div>
    <div class="border border-secondary-subtle rounded">
        <form (submit)="submitPrivateBusForm()">
            <div class="row g-2 m-4">
                <div class="col-md">
                    <div class="form-floating">
                    <input type="name" [(ngModel)]="formData.name" name="name" class="form-control" id="floatingInputGrid" placeholder="Ex: Momen Helmy">
                    <label for="floatingInputGrid">Name</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="tel" [(ngModel)]="formData.phone" name="phone" class="form-control" id="floatingInputGrid" placeholder="01234567891">
                        <label for="floatingInputGrid">Phone Number</label>
                    </div>
                    </div>
            </div>
            <div class="row g-2 m-4">
                <div class="col-md">
                    <div class="form-floating">
                    <select name="from" [(ngModel)]="formData.from" class="form-select" id="floatingSelectGrid">
                        <option selected disabled>Select an Origin</option>
                        @for(destination of destinations; track $index){
                            <option value="{{destination.id}}">{{destination.name}}</option>
                        }
                        </select>
                    <label for="floatingInputGrid">Origin</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                    <select name="to" [(ngModel)]="formData.to" class="form-select" id="floatingSelectGrid">
                        <option selected disabled>Select a Destination</option>
                        @for(destination of destinations; track $index){
                            <option value="{{destination.id}}">{{destination.name}}</option>
                        }
                    </select>
                    <label for="floatingSelectGrid">Destinaiton</label>
                    </div>
                </div>
            </div>
            <div class="row g-2 m-4">
                <div class="col-md">
                    <div class="form-floating">
                    <select name="bus_type_id" [(ngModel)]="formData.bus_type_id" class="form-select" id="floatingSelectGrid">
                        <option selected disabled>Select an BusType</option>
                        <option value="1">VIP</option>
                        <option value="1">Economy</option>
                        <!-- @for(destination of destinations; track $index){
                            <option value="{{destination.id}}">{{destination.name}}</option>
                        } -->
                        </select>
                    <label for="floatingInputGrid">Bus Type</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                    <input type="number" [(ngModel)]="formData.passenger_number" name="passenger_number" class="form-control" id="floatingInputGrid" placeholder="How many passengers">
                    <label for="floatingSelectGrid">Passengers</label>
                    </div>
                </div>
            </div>
            <div class="row g-2 m-4">
                <div class="col-md">
                    <div class="form-floating">
                    <input type="date" [(ngModel)]="formData.departure_date" name="departure_date" class="form-control" id="floatingInputGrid">
                    <label for="floatingInputGrid">Date</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <select name="return" [(ngModel)]="formData.return" class="form-select" id="floatingSelectGrid">
                            <option selected disabled>Will u return?</option>
                            <option value="1">Yes</option>
                            <option value="2">No</option>
                        </select>
                        <label for="floatingInputGrid">Return</label>
                    </div>
                </div>
                <!-- <button type="submit" class="btn btn-dark rounded-pill mt-4">Submit</button> -->
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-dark rounded-pill mt-4 w-25" value="Submit">
            </div>
        </form>
    </div>
</div>
<app-footer></app-footer>
