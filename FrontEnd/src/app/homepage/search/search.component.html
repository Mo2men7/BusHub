<div class="search">
  <form>
    <div class="row">
      <div class="col field">
        <div class="form-floating">
          <select class="form-select" id="floatingSelectGrid">
            <option selected>Select your origin</option>
            @for(destination of destinations; track $index){
            <option value="{{ destination.id }}">
              {{ destination.name }}
            </option>
            }
          </select>
          <label for="floatingSelectGrid">Origin</label>
        </div>
      </div>
      <div class="col field">
        <div class="form-floating">
          <select class="form-select" id="floatingSelectGrid">
            <option selected>Select your destination</option>
            @for(destination of destinations; track $index){
            <option value="{{ destination.id }}">
              {{ destination.name }}
            </option>
            }
          </select>
          <label for="floatingSelectGrid">Destination</label>
        </div>
      </div>
      <div class="col field">
        <div class="form-floating">
          <input class="form-control" type="date" />
          <label for="floatingSelectGrid">Trip Date</label>
        </div>
      </div>
      <div class="col field">
        <div class="form-floating">
          <input class="form-control" type="number" max="50" />
          <label for="floatingSelectGrid">Passengers</label>
        </div>
      </div>
    </div>
    <div class="search-btn-div">
      <button
        routerLink="#"
        class="py-1 bh-btn-primary rounded-pill px-4 mt-2 w-50"
      >
        Search
      </button>
    </div>
  </form>
</div>
