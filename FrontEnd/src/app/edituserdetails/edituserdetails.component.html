<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#exampleModal"
>
  Edit Details
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title text-primary fs-5" id="exampleModalLabel">
          Edit Details
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form (ngSubmit)="edit()">
        <div class="modal-body">
          <div class="edit-account">
            <h3>Edit Detail</h3>

            <div class="form-floating mb-3">
              <input
                [(ngModel)]="userDetails.username"
                type="text"
                name="username"
                id="username"
                class="form-control"
                placeholder="Name"
              />
              <label for="username">Name</label>
            </div>

            <div class="form-floating mb-3">
              <input
                [(ngModel)]="userDetails.phone"
                type="text"
                name="phone"
                id="phone"
                class="form-control"
                placeholder="Phone"
              />
              <label for="phone">Phone</label>
            </div>

            <div class="form-floating mb-3">
              <input
                [(ngModel)]="userDetails.email"
                name="email"
                type="email"
                placeholder="Email"
                id="email"
                class="form-control"
              />
              <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
              <input
                [(ngModel)]="userDetails.city"
                name="city"
                type="text"
                placeholder="city"
                id="city"
                class="form-control"
              />
              <label for="city">City</label>
            </div>

            <!-- <div class="input-field">
                <span>Edit</span>
            </div> -->
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" (submit)="edit()" class="btn btn-primary">
            Save changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
